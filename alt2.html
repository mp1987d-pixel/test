<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ArgentinaGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0b1d3a;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08) 0%, transparent 30%),
    radial-gradient(circle at 70% 50%, rgba(255,255,255,0.06) 0%, transparent 30%),
    radial-gradient(circle at 40% 80%, rgba(255,255,255,0.07) 0%, transparent 30%);
  background-size: 250px 250px, 300px 300px, 200px 200px;
  background-repeat: repeat;
  background-attachment: scroll;
  background-blend-mode: overlay;
}

.main-header {
  background: #000000; /* Fondo negro por si la imagen no carga */
  padding: 0;          /* Sin espacios internos para que la imagen toque los bordes */
  width: 100%;
  position: relative;  /* Necesario para las redes sociales */
  overflow: hidden;
}

.header-container {
  width: 100%;
  display: flex;
  flex-direction: column;
}

.logo-img {
  width: 35%;         /* Ocupa todo el ancho disponible */
  height: auto;        /* Mantiene la proporción original */
  display: block;      /* Elimina espacios en blanco debajo de la imagen */
  object-fit: cover;   /* Si le das una altura fija, esto evita que se deforme */
}

.socials {
  position: absolute;  /* Flotan sobre la imagen */
  top: 50%;            /* Centrado vertical respecto al header */
  right: 20px;
  transform: translateY(-50%);
  display: flex;
  gap: 15px;
  background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para legibilidad */
  padding: 8px 15px;
  border-radius: 20px;
  backdrop-filter: blur(5px);   /* Efecto de cristal esmerilado */
}

.socials a {
  text-decoration: none;
  color: #ffffff;
  font-size: 0.85rem;
  font-weight: bold;
  text-transform: uppercase;
}

/* Ajuste para que en móviles no tape el logo importante */
@media (max-width: 600px) {
  .socials {
    top: auto;
    bottom: 10px;
    right: 10px;
    transform: none;
    font-size: 0.7rem;
  }
}
.hero {
  width: 100%;
  height: 40vh; /* Altura para celulares (ajustada para que no se deforme tanto) */
  background-size: 100% 100%; /* Forzamos a que ocupe todo el espacio */
  background-position: center;
  background-repeat: no-repeat;
  transition: background-image 1s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* TABLET: Aumentamos la altura */
@media (min-width: 768px) and (max-width: 1023px) {
  .hero {
    height: 100vh; /* Altura intermedia para tablets */
  }
}

/* PC / DESKTOP: Aquí lo hacemos "el doble de largo" (alto) */
@media (min-width: 1024px) {
  .hero {
    height: 140vh; /* Casi el total de la pantalla para evitar el efecto de estiramiento horizontal */
  }
}

.hero-content {
  background: rgba(0,0,0,0.45);
  padding: 30px 40px;
  border-radius: 10px;
  text-align: center;
  color: #fff;
}

.section {

 
  max-width: 1200px;
  margin: 40px auto;
  padding: 40px;
  
  /* Blanco radiante: Opacidad alta y fondo puro */
  background: rgba(255, 255, 255, 0.98); 
  
  /* El efecto de brillo en los bordes */
  border: 1px solid rgba(255, 255, 255, 1);
  box-shadow: 
    0 0 20px rgba(255, 255, 255, 0.4), /* Resplandor exterior */
    0 10px 40px rgba(0, 0, 0, 0.04);    /* Sombra mínima para profundidad */

  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  
  border-radius: 28px;
  position: relative;
  overflow: hidden;


/* Título más vibrante para acompañar el fondo */


  position: relative; /* Necesario para posicionar flechas */
}

.section h2 {
  color: #1d1d1f;
  text-align: center;
  font-weight: 700;
  letter-spacing: -0.02em;
  margin-bottom: 40px;
}

/* --- ESTILOS DEL CARRUSEL --- */
.carousel-container {
  position: relative;
  display: flex;
  align-items: center;
}

.cards {
  display: flex; /* Cambiado de grid a flex para el carrusel */
  overflow-x: auto;
  scroll-behavior: smooth;
  gap: 25px;
  padding: 10px 5px;
  scrollbar-width: none; /* Oculta scroll en Firefox */
}

.cards::-webkit-scrollbar {
  display: none; /* Oculta scroll en Chrome/Safari */
}

.card {
  width: 300px;         /* Ancho fijo */
  height: 450px;        /* Alto fijo para que todas sean iguales */
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
  flex-shrink: 0;
  
  /* Esto asegura que el contenido se distribuya parejo */
  display: flex;
  flex-direction: column;
  justify-content: space-between; 
}

/* Ajuste opcional para que el texto no rompa la card si es muy largo */
.card p {
  padding: 0 15px;
  font-size: 0.95rem;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 3; /* Corta el texto a 3 líneas y pone puntos suspensivos */
  -webkit-box-orient: vertical;
}

/* Botones de navegación */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 119, 204, 0.8);
  color: white;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  font-size: 1.2rem;
  transition: background 0.3s;
}

.nav-btn:hover { background: #005fa3; }
.prev-btn { left: -20px; }
.next-btn { right: -20px; }

/* Responsive: flechas dentro en pantallas chicas */
@media (max-width: 600px) {
  .prev-btn { left: 5px; }
  .next-btn { right: 5px; }
  .card { min-width: 80%; }
}

/* --- FIN ESTILOS CARRUSEL --- */

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card h3 {
  margin: 15px 0 10px;
}

.card p {
  padding: 0 15px;
  font-size: 0.95rem;
}

.card button {
  margin: 15px 0 20px;
  padding: 10px 20px;
  border: none;
  background: #0077cc;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
}

.card button:hover {
  background: #005fa3;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  background: rgba(0,0,0,0.8);
  overflow-y: auto;
}

.modal-content {
  background: #fff;
  margin: 40px auto;
  padding: 20px;
  border-radius: 12px;
  max-width: 800px;
  width: 90%;
  text-align: center;
  max-height: calc(100vh - 80px);
  overflow-y: auto;
}

.modal-content img {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 15px;
}

.close {
  position: sticky;
  top: 0;
  float: right;
  font-size: 28px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
}

.whatsapp-btn {
  display: inline-block;
  padding: 12px 25px;
  background: #25D366;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  margin-top: 15px;
}

.main-footer {
  background: #111;
  color: #fff;
  text-align: center;
  padding: 20px;
}
  </style>
</head>

<body>

<header class="main-header">
  <div class="header-container">
    <a href="/" class="logo-link">
      <img src="img/logo2.jpg" alt="ArgentinaGo" class="logo-img">
    </a>

    <div class="socials">
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">Facebook</a>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1 id="hero-title"></h1>
    <p id="hero-subtitle"></p>
  </div>
</section>

<section class="section">
  <h2 id="section-title"></h2>
  <div class="carousel-container">
    <button class="nav-btn prev-btn" onclick="moveCarousel(-1)">&#10094;</button>
    <div class="cards" id="cards"></div>
    <button class="nav-btn next-btn" onclick="moveCarousel(1)">&#10095;</button>
  </div>
</section>

<div id="modals"></div>

<footer class="main-footer">
  <p id="footer-text"></p>
</footer>

<script>

/* ================= DETECCION IDIOMA ================= */
const browserLang = navigator.language || navigator.userLanguage;
const isSpanish = browserLang.toLowerCase().startsWith("es");
document.documentElement.lang = isSpanish ? "es" : "en";

const TEXTS = {
  es: {
    heroTitle: "Descubrí Argentina",
    heroSubtitle: "Experiencias únicas pensadas para turistas europeos",
    sectionTitle: "Destinos destacados",
    footer: "© 2026 Viajes Argentina · Turismo receptivo"
  },
  en: {
    heroTitle: "Discover Argentina",
    heroSubtitle: "Unique experiences designed for European travelers",
    sectionTitle: "Featured destinations",
    footer: "© 2026 Argentina Travel · Incoming tourism"
  }
};

const langKey = isSpanish ? "es" : "en";
document.getElementById("hero-title").textContent = TEXTS[langKey].heroTitle;
document.getElementById("hero-subtitle").textContent = TEXTS[langKey].heroSubtitle;
document.getElementById("section-title").textContent = TEXTS[langKey].sectionTitle;
document.getElementById("footer-text").textContent = TEXTS[langKey].footer;


/* ================= FUNCION NAVEGACIÓN CARRUSEL ================= */
function moveCarousel(direction) {
  const container = document.getElementById("cards");
  const scrollAmount = container.clientWidth * 0.8; // Desplaza el 80% de la vista actual
  container.scrollBy({
    left: direction * scrollAmount,
    behavior: 'smooth'
  });
}


/* ================= HERO CARRUSEL ================= */
const heroImages = [
  "img/car1.jpeg",
  "img/car2.jpg",
  "img/car3.jpg"
];
let heroIndex = 0;
const heroSection = document.querySelector(".hero");

setInterval(() => {
  heroIndex = (heroIndex + 1) % heroImages.length;
  heroSection.style.backgroundImage = `url('${heroImages[heroIndex]}')`;
}, 4000);


/* ================= TU CODIGO ORIGINAL (CON MODIFICACIONES PARA EL MODAL) ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbyBtRe25ZSD5jlv7eJ8ExlwDYHpKuA01RK8ToAMA3HuvMklOMDDRuU6wiBRKXkm0fhDOw/exec";
const RATE_URL = "https://script.google.com/macros/s/AKfycbxjq944t-U8WVGm7SiJGGxG43ww2VDRELUbg6Q_GyHPeKGEcMG7zy0NwP3lTE2NVxApmw/exec";
const IMG_BASE = "https://raw.githubusercontent.com/mp1987d-pixel/test/1503dc4065aeac69e0bdbd53165267c937a57eb5/img/";
const YT_BASE = "https://www.youtube.com/embed/";

Promise.all([
  fetch(API_URL).then(res => res.json()),
  fetch(RATE_URL).then(res => res.json())
])
.then(([data, rateData]) => {
  const tasaEuroPeso = parseFloat(rateData[0]["tasa euro - pesos arg"]);
  const tasaEuroDolar = parseFloat(rateData[0]["tasa euro - dalar"]);
  const cards = document.getElementById("cards");
  const modals = document.getElementById("modals");

  const filteredData = data.filter(fila => {
    if (isSpanish) return fila["Idioma"] === "Es";
    return fila["Idioma"] === "En";
  });

  filteredData.forEach((fila, index) => {
    if (!fila["Título"] || !fila["Imagen"]) return;

    const modalId = `modal_${index}`;
    const imgSrc = IMG_BASE + fila["Imagen"];
    const youtubeSrc = fila["Youtube"] ? YT_BASE + fila["Youtube"] : "";
    const precioOriginal = parseFloat(fila["Precio"] || 0);
    const precioPesos = (precioOriginal * tasaEuroPeso).toLocaleString();
    const precioDolar = (precioOriginal * tasaEuroDolar).toFixed(2);

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${imgSrc}" alt="${fila["Título"]}">
      <h3>${fila["Título"]}</h3>
      <p>${fila["Descripción"] || ""}</p>
      <button class="open-modal" data-modal="${modalId}">
        ${isSpanish ? "Ver más" : "See more"}
      </button>
    `;
    cards.appendChild(card);

    const modal = document.createElement("div");
    modal.className = "modal";
    modal.id = modalId;
    modal.innerHTML = `
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>${fila["Título"]}</h2>
        <img src="${imgSrc}" alt="${fila["Título"]}">
        <p>${fila["Descripción_modal"] || ""}</p>
        ${youtubeSrc ? `<iframe src="${youtubeSrc}" width="100%" height="315" frameborder="0" allowfullscreen></iframe>` : ""}
        <h2>
          € ${precioOriginal.toFixed(2)} <br>
          USD ${precioDolar} <br>
          ARS ${precioPesos}
        </h2>
        <a href="https://wa.me/5491112345678" target="_blank" class="whatsapp-btn">
          ${isSpanish ? "Contactar por WhatsApp" : "Contact via WhatsApp"}
        </a>
      </div>
    `;
    modals.appendChild(modal);
  });

  activarModales();
});

function activarModales() {
  document.querySelectorAll(".open-modal").forEach(btn => {
    btn.onclick = () => {
      document.getElementById(btn.dataset.modal).style.display = "block";
      document.body.style.overflow = "hidden";
    };
  });

  document.querySelectorAll(".close").forEach(btn => {
    btn.onclick = () => {
      btn.closest(".modal").style.display = "none";
      document.body.style.overflow = "";
    };
  });

  window.onclick = e => {
    document.querySelectorAll(".modal").forEach(m => {
      if (e.target === m) {
        m.style.display = "none";
        document.body.style.overflow = "";
      }
    });
  };
}
</script>

</body>
</html>
