<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
  body { font-family: Arial; }

  #contenido {
    display: none;
    margin-top: 30px;
    padding: 20px;
    background: #f0f0f0;
  }

  #modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #modal-box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 15px;
    background: white;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }

  th {
    background: #eee;
  }

  button {
    padding: 6px 10px;
    cursor: pointer;
  }

  .nuevo-btn {
    margin-bottom: 15px;
  }

</style>
</head>
<body>

<div id="modal">
  <div id="modal-box">
    <h3>Ingresar PIN</h3>
    <input type="password" id="pin" />
    <br><br>
    <button onclick="validar()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<div id="contenido">
  <h1>Dashboard</h1>

  <h2>Destinos</h2>
  <button class="nuevo-btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfLOQEkERoS7b55LIoju9FyDpUI7uDwj-Kym3A3Yr5sLosYLQ/viewform?usp=header','_blank')">
    Nuevo destino
  </button>
  <div id="tabla-destinos"></div>

  <h2>Tasa de cambio</h2>
  <div id="tabla-cambio"></div>

</div>

<script>

const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzheF1cpMWiw5adHj_lrXYHfrmaL9OMixADOatCoT3-ZC0Xd-L-nF29RQdO2lVmNkKQ/exec";
const URL_DESTINOS = "https://script.google.com/macros/s/AKfycbyBtRe25ZSD5jlv7eJ8ExlwDYHpKuA01RK8ToAMA3HuvMklOMDDRuU6wiBRKXkm0fhDOw/exec";
const URL_CAMBIO = "https://script.google.com/macros/s/AKfycbxjq944t-U8WVGm7SiJGGxG43ww2VDRELUbg6Q_GyHPeKGEcMG7zy0NwP3lTE2NVxApmw/exec";

// caches para detectar cambios
let destinosCache = "";
let cambioCache = "";

// Al cargar la página, chequeamos localStorage
window.onload = () => {
  const pinGuardado = localStorage.getItem("pinDashboard");
  if(pinGuardado){
    verificarPin(pinGuardado);
  }
}

function validar() {
  const pin = document.getElementById("pin").value;
  verificarPin(pin);
}

function verificarPin(pin){
  fetch(URL_SCRIPT, {
    method: "POST",
    body: new URLSearchParams({ pin: pin })
  })
  .then(r => r.json())
  .then(data => {
    if (data.ok) {
      localStorage.setItem("pinDashboard", pin); // guardamos en localStorage
      document.getElementById("modal").style.display = "none";
      document.getElementById("contenido").style.display = "block";
      cargarDatos();
      // iniciar auto refresco
      setInterval(cargarDatos, 30000);
    } else {
      document.getElementById("error").innerText = "PIN incorrecto";
      localStorage.removeItem("pinDashboard");
    }
  })
  .catch(() => {
    document.getElementById("error").innerText = "Error de conexión";
  });
}

function cargarDatos() {
  cargarTabla(URL_DESTINOS, "tabla-destinos", "destinos");
  cargarTabla(URL_CAMBIO, "tabla-cambio", "cambio");
}

function cargarTabla(url, contenedorId, tipo) {
  fetch(url)
    .then(r => r.json())
    .then(data => {

      const dataString = JSON.stringify(data);
      if(tipo === "destinos" && dataString === destinosCache) return;
      if(tipo === "cambio" && dataString === cambioCache) return;

      if(tipo === "destinos") destinosCache = dataString;
      if(tipo === "cambio") cambioCache = dataString;

      if (!Array.isArray(data) || data.length === 0) {
        document.getElementById(contenedorId).innerHTML = "Sin datos";
        return;
      }

      const columnas = Object.keys(data[0]);
      let html = "<table><thead><tr>";

      columnas.forEach(col => {
        if(col !== "editar") html += `<th>${col}</th>`;
      });
      html += "<th>Acción</th></tr></thead><tbody>";

      data.forEach(fila => {
        html += "<tr>";
        columnas.forEach(col => {
          if(col !== "editar") html += `<td>${fila[col]}</td>`;
        });

        if(fila.editar) {
          // modificamos el botón de edición para agregar &entry.1060124700=URL_EDICION
          const urlForm = `${fila.editar}&entry.1060124700=${encodeURIComponent(fila.editar)}`;
          html += `<td><button onclick="window.open('${urlForm}','_blank')">Editar</button></td>`;
        } else {
          html += "<td>-</td>";
        }

        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById(contenedorId).innerHTML = html;

    })
    .catch(() => {
      document.getElementById(contenedorId).innerHTML = "Error al cargar datos";
    });
}

</script>

</body>
</html>
