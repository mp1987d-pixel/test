<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
  body { font-family: Arial; }

  #contenido {
    display: none;
    margin-top: 30px;
    padding: 20px;
    background: #f0f0f0;
  }

  #modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #modal-box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 15px;
    background: white;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }

  th {
    background: #eee;
  }

  button {
    padding: 6px 10px;
    cursor: pointer;
  }

  .nuevo-btn {
    margin-bottom: 15px;
  }

  .filtros {
    margin-bottom: 10px;
  }

</style>
</head>
<body>

<div id="modal">
  <div id="modal-box">
    <h3>Ingresar PIN</h3>
    <input type="password" id="pin" />
    <br><br>
    <button onclick="validar()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<div id="contenido">
  <h1>Dashboard</h1>

  <h2>Destinos</h2>
  <div class="filtros">
    <button onclick="toggleActivo()">Activos/Inactivos</button>
    <input type="text" id="busqueda" placeholder="Buscar por nombre">
    <button onclick="buscar()">Buscar</button>
  </div>
  <button class="nuevo-btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfLOQEkERoS7b55LIoju9FyDpUI7uDwj-Kym3A3Yr5sLosYLQ/viewform?usp=header','_blank')">
    Nuevo destino
  </button>
  <div id="tabla-destinos"></div>
  <div id="paginacion-destinos"></div>

  <h2>Tasa de cambio</h2>
  <div id="tabla-cambio"></div>

</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzheF1cpMWiw5adHj_lrXYHfrmaL9OMixADOatCoT3-ZC0Xd-L-nF29RQdO2lVmNkKQ/exec";
const URL_DESTINOS = "https://script.google.com/macros/s/AKfycbyBtRe25ZSD5jlv7eJ8ExlwDYHpKuA01RK8ToAMA3HuvMklOMDDRuU6wiBRKXkm0fhDOw/exec";
const URL_CAMBIO = "https://script.google.com/macros/s/AKfycbxjq944t-U8WVGm7SiJGGxG43ww2VDRELUbg6Q_GyHPeKGEcMG7zy0NwP3lTE2NVxApmw/exec";

let destinosCache = "";
let cambioCache = "";
let destinosData = [];
let paginaActual = 1;
let mostrarActivos = null; // null = todos, true = activos, false = inactivos
let busquedaNombre = "";

// Al cargar la página, chequeamos localStorage
window.onload = () => {
  const pinGuardado = localStorage.getItem("pinDashboard");
  if(pinGuardado){
    verificarPin(pinGuardado);
  }
}

function validar() {
  const pin = document.getElementById("pin").value;
  verificarPin(pin);
}

function verificarPin(pin){
  fetch(URL_SCRIPT, {
    method: "POST",
    body: new URLSearchParams({ pin: pin })
  })
  .then(r => r.json())
  .then(data => {
    if (data.ok) {
      localStorage.setItem("pinDashboard", pin);
      document.getElementById("modal").style.display = "none";
      document.getElementById("contenido").style.display = "block";
      cargarDatos();
      setInterval(cargarDatos, 30000);
    } else {
      document.getElementById("error").innerText = "PIN incorrecto";
      localStorage.removeItem("pinDashboard");
    }
  })
  .catch(() => {
    document.getElementById("error").innerText = "Error de conexión";
  });
}

function cargarDatos() {
  cargarTablaDestinos();
  cargarTabla(URL_CAMBIO, "tabla-cambio", "cambio");
}

function cargarTablaDestinos() {
  fetch(URL_DESTINOS)
    .then(r => r.json())
    .then(data => {
      destinosData = data;

      // filtrado
      let filtrados = destinosData.filter(fila => {
        let pasaActivo = mostrarActivos === null || fila.activo === mostrarActivos;
        let pasaBusqueda = !busquedaNombre || fila.nombre.toLowerCase().includes(busquedaNombre.toLowerCase());
        return pasaActivo && pasaBusqueda;
      });

      // paginación
      const itemsPorPagina = 5;
      const totalPaginas = Math.ceil(filtrados.length / itemsPorPagina);
      if(paginaActual > totalPaginas) paginaActual = 1;
      const inicio = (paginaActual - 1) * itemsPorPagina;
      const fin = inicio + itemsPorPagina;
      const datosPagina = filtrados.slice(inicio, fin);

      // construir tabla
      if(datosPagina.length === 0){
        document.getElementById("tabla-destinos").innerHTML = "Sin datos";
        document.getElementById("paginacion-destinos").innerHTML = "";
        return;
      }

      const columnas = Object.keys(datosPagina[0]);
      let html = "<table><thead><tr>";
      columnas.forEach(col => { if(col !== "editar") html += `<th>${col}</th>` });
      html += "<th>Acción</th></tr></thead><tbody>";

      datosPagina.forEach(fila => {
        html += "<tr>";
        columnas.forEach(col => { if(col !== "editar") html += `<td>${fila[col]}</td>` });

        if(fila.editar){
          const urlForm = `${fila.editar}&entry.1060124700=${encodeURIComponent(fila.editar)}`;
          html += `<td><button onclick="window.open('${urlForm}','_blank')">Editar</button></td>`;
        } else {
          html += "<td>-</td>";
        }
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("tabla-destinos").innerHTML = html;

      // paginación
      let pagHtml = "";
      for(let i=1;i<=totalPaginas;i++){
        pagHtml += `<button onclick="paginaActual=${i};cargarTablaDestinos()">${i}</button> `;
      }
      document.getElementById("paginacion-destinos").innerHTML = pagHtml;

    })
    .catch(() => {
      document.getElementById("tabla-destinos").innerHTML = "Error al cargar datos";
    });
}

// filtro activos/inactivos
function toggleActivo(){
  if(mostrarActivos === null) mostrarActivos = true;
  else if(mostrarActivos === true) mostrarActivos = false;
  else mostrarActivos = null;
  paginaActual = 1;
  cargarTablaDestinos();
}

// búsqueda
function buscar(){
  busquedaNombre = document.getElementById("busqueda").value;
  paginaActual = 1;
  cargarTablaDestinos();
}

// tabla genérica (cambio)
function cargarTabla(url, contenedorId, tipo) {
  fetch(url)
    .then(r => r.json())
    .then(data => {
      const dataString = JSON.stringify(data);
      if(tipo === "cambio" && dataString === cambioCache) return;
      if(tipo === "cambio") cambioCache = dataString;

      if (!Array.isArray(data) || data.length === 0) {
        document.getElementById(contenedorId).innerHTML = "Sin datos";
        return;
      }

      const columnas = Object.keys(data[0]);
      let html = "<table><thead><tr>";
      columnas.forEach(col => { html += `<th>${col}</th>` });
      html += "</tr></thead><tbody>";

      data.forEach(fila => {
        html += "<tr>";
        columnas.forEach(col => { html += `<td>${fila[col]}</td>` });
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById(contenedorId).innerHTML = html;
    })
    .catch(() => { document.getElementById(contenedorId).innerHTML = "Error al cargar datos"; });
}
</script>

</body>
</html>
