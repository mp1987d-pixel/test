<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
 body { 
  font-family: Arial; 
  margin: 0;
  background: #ffffff;
}

#contenido {
  display: none;
  margin-top: 30px;
  padding: 20px;
  background: #f0f0f0;
}

#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

#modal-box {
  background: white;
  padding: 25px;
  border-radius: 10px;
  text-align: center;
  width: 100%;
  max-width: 400px;
}

.tabla-scroll {
  width: 100%;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

table {
  border-collapse: collapse;
  width: 100%;
  min-width: 600px;
  margin-top: 15px;
  background: white;
}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: left;
  height: 48px;
  font-size: 14px;
}

th {
  background: #eee;
}

button {
  padding: 8px 12px;
  cursor: pointer;
  margin-right: 5px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: white;
  transition: 0.2s ease;
}

button:hover:not(:disabled) {
  background: #e6e6e6;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.nuevo-btn {
  margin-bottom: 15px;
}

#filtros {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 8px;
  margin-bottom: 15px;
}

#filtros input {
  padding: 8px;
  font-size: 14px;
}

#tabla-container {
  padding: 10px;
  min-height: 460px;
  display: flex;
  flex-direction: column;
}

#tabla-destinos {
  flex: 1;
}

#paginacion {
  margin-top: 10px;
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  align-items: center;
}

#paginacion button {
  min-width: 38px;
  height: 38px;
  padding: 0 10px;
}

#paginacion button.active {
  background: #333;
  color: white;
  font-weight: bold;
  cursor: default;
  border: 1px solid #333;
}

@media (max-width: 600px) {
  #filtros button {
    width: 100%;
    margin-right: 0;
  }

  .nuevo-btn {
    width: 100%;
  }

  #paginacion {
    justify-content: center;
  }

  #paginacion button {
    width: auto;
    min-width: 36px;
  }
}
</style>
</head>
<body>

<div id="modal">
  <div id="modal-box">
    <h3>Ingresar PIN</h3>
    <input type="password" id="pin" style="width:100%; padding:8px;">
    <br><br>
    <button onclick="validar()">Entrar</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>

<div id="contenido">
  <h1>Dashboard</h1>

  <h2>Destinos</h2>
  <button class="nuevo-btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfLOQEkERoS7b55LIoju9FyDpUI7uDwj-Kym3A3Yr5sLosYLQ/viewform?usp=header','_blank')">
    Nuevo destino
  </button>

  <div id="filtros">
    <button onclick="cargarTablaActivos()">Activos</button>
    <button onclick="cargarTablaInactivos()">Inactivos</button>
    <input type="text" id="buscarInput" placeholder="Buscar por nombre" />
    <button onclick="buscarTabla()">Buscar</button>
    <button onclick="refrescarTabla()">Refrescar tabla</button>
  </div>

  <div id="tabla-container">
    <div class="tabla-scroll">
      <div id="tabla-destinos"></div>
    </div>
    <div id="paginacion"></div>
  </div>

  <h2>Tasa de cambio</h2>
  <div class="tabla-scroll">
    <div id="tabla-cambio"></div>
  </div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzheF1cpMWiw5adHj_lrXYHfrmaL9OMixADOatCoT3-ZC0Xd-L-nF29RQdO2lVmNkKQ/exec";
const URL_DESTINOS = "https://script.google.com/macros/s/AKfycbyBtRe25ZSD5jlv7eJ8ExlwDYHpKuA01RK8ToAMA3HuvMklOMDDRuU6wiBRKXkm0fhDOw/exec";
const URL_CAMBIO = "https://script.google.com/macros/s/AKfycbxjq944t-U8WVGm7SiJGGxG43ww2VDRELUbg6Q_GyHPeKGEcMG7zy0NwP3lTE2NVxApmw/exec";

let destinosData = [];
let currentPage = 1;
const rowsPerPage = 5;
let filteredData = [];

function imprimirTablaPaginada() {

  const columnas = filteredData.length > 0 ? Object.keys(filteredData[0]) : [];
  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const pageData = filteredData.slice(start, end);

  let html = "<table><thead><tr>";
  columnas.forEach(col => { if(col !== "editar") html += `<th>${col}</th>`; });
  html += "<th>Acci√≥n</th></tr></thead><tbody>";

  pageData.forEach(fila => {
    html += "<tr>";
    columnas.forEach(col => { if(col !== "editar") html += `<td>${fila[col]}</td>`; });
    html += "</tr>";
  });

  html += "</tbody></table>";
  document.getElementById("tabla-destinos").innerHTML = html;

  const totalPages = Math.ceil(filteredData.length / rowsPerPage) || 1;
  let pagHtml = "";

  pagHtml += `<button onclick="cambiarPagina(1)" ${currentPage===1?"disabled":""}>&laquo;</button>`;
  pagHtml += `<button onclick="cambiarPagina(${currentPage-1})" ${currentPage===1?"disabled":""}>&lsaquo;</button>`;

  let startPage = Math.max(1, currentPage - 1);
  let endPage = startPage + 2;

  if (endPage > totalPages) {
    endPage = totalPages;
    startPage = Math.max(1, endPage - 2);
  }

  for (let i = startPage; i <= endPage; i++) {
    if (i === currentPage) {
      pagHtml += `<button class="active">${i}</button>`;
    } else {
      pagHtml += `<button onclick="cambiarPagina(${i})">${i}</button>`;
    }
  }

  pagHtml += `<button onclick="cambiarPagina(${currentPage+1})" ${currentPage===totalPages?"disabled":""}>&rsaquo;</button>`;
  pagHtml += `<button onclick="cambiarPagina(${totalPages})" ${currentPage===totalPages?"disabled":""}>&raquo;</button>`;

  document.getElementById("paginacion").innerHTML = pagHtml;
}

function cambiarPagina(page) {
  currentPage = page;
  imprimirTablaPaginada();
}
</script>

</body>
</html>
